name: Test ClaudeBox

on:
  push:
    branches: [ main, refactor, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test-unit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Run unit tests
      run: bin/test

  test-docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run all tests including Docker integration tests
      run: bin/test --docker

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install linting tools
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck

    - name: Run ShellCheck on all scripts
      run: shellcheck -x --severity=warning main.sh lib/*.sh

  build:
    runs-on: ubuntu-latest
    needs: [test-unit, test-docker, lint]

    steps:
    - uses: actions/checkout@v4

    - name: Build installer
      run: bash .builder/build.sh

    - name: Verify installer was created
      run: |
        test -f claudebox.run
        echo "Installer size: $(ls -lh claudebox.run | awk '{print $5}')"

    - name: Test installer in dev mode
      run: ./claudebox.run --help | grep "ClaudeBox"

    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: claudebox-installer
        path: claudebox.run
